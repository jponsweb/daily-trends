  <div class="container">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error.status }} - {{error.error.message}}</p>
  </div>
    <div class="row">
      <div class="col-md-3 col-xs-12">
        <div class="list-group">
          <a [routerLink]="['/update',articleId]" class="list-group-item list-group-item-action">Edit Article</a>
          <a data-toggle="modal" data-target="#exampleModal" class="list-group-item list-group-item-action">Delete</a>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete Confirmation Box</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Please click on Ok button to Delete the article permanently
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="OnDelete(articleId)">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-9 main" *ngIf="article">
        <div class="card-body">
          <h1>{{article.title}}</h1>
          <div class="text-white mb-3">
            <span class="text-black-opacity-05" >
              <small>
                <a>by {{article.publisher}}</a>
                
                <span class="sep"> /
                </span>{{article.source}}</small>
            </span>
          </div>

          <div class="img">
            <img src={{article.image}} alt="" class="img-responsive center">
          </div>
          <hr>

          <p>{{article.body}}</p>
        </div>

      </div>
    </div>

  </div>
